<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Book record</title>
    <style media="screen">
      h1 {
        color : yellow;
        text-align : center;
      }
      h3 {
        color : AntiqueWhite;

      }
      h2 {
        color : Aqua;
      }
      body
        {background-color : DarkOrange;
        }
        table{
          text-align : center;
        }
        table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color: #8A2BE2;

}
    </style>
  </head>
  <body>
    <h1>Book Records</h1><br><br>
    <table style="width:100%">
      <tr>
        <th><h2>Book tittle</h2></th>
        <th><h2>Book author</h2></th>
        <th><h2>Book isbn number</h2></th>
        <th><h2>published date</h2></th>
        <th><h2>number of copies sold</h2></th></tr>

        <h2>{% for b in book %}</h2>



        <tr><td><h3>{{b.tittle}}</h3></td>
        <td><h3>{{b.author}}</h3></td>
        <td><h3>{{b.isbn_number}}</h3></td>
        <td><h3>{{b.published_date}}</h3></td>
        <td><h3>{{b.no_of_copies_sold}}</h3></td></tr>
        {%endfor%}

    </table>


  </body>
</html>
